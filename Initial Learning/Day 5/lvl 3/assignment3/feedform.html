<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="username"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <div>
        <div>
          <label for="message">Message:</label>
        </div>
        <div><textarea id="message" name="message" rows="5"></textarea></div>
      </div>
      <div>
        <div>Rate us our of 5:</div>
        <div>
          <input type="radio" id="1" name="rate" value="1" /><label for="1"
            >1</label
          >
        </div>
        <div>
          <input type="radio" id="2" name="rate" value="2" /><label for="2"
            >2</label
          >
        </div>
        <div>
          <input type="radio" id="3" name="rate" value="3" /><label for="3"
            >3</label
          >
        </div>
        <div>
          <input type="radio" id="4" name="rate" value="4" /><label for="4"
            >4</label
          >
        </div>
        <div>
          <input type="radio" id="5" name="rate" value="5" /><label for="5"
            >5</label
          >
        </div>
      </div>
      <div>
        <button type="submit">Send your message!</button>
      </div>
    </form>
  </body>
</html>
