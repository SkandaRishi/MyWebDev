<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div>
        <input
          type="text"
          id="username"
          name="fname"
          placeholder="First Name"
        />
        <input type="text" id="username" name="lname" placeholder="Last Name" />
      </div>
      <div>
        <label for="gender-select">Please select gender:</label>
        <select id="gender-select" name="gender">
          <option value="">--Please select your gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>
        </select>
      </div>
      <div>
        <label for="terms">Do you agree to all terms of service?</label>
        <input type="checkbox" id="terms" name="terms" value="yes" required />
        <label for="terms">Yes, I agree</label>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
