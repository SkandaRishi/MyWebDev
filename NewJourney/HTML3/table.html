<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Food Menu
      </caption>
      <!-- thead is use for making table semantic. it is just an optional tag -->
      <thead>
        <tr>
          <th>Food</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- tbody is aslo same function as thead -->
      <!-- if there is footer in any table then u can aslo use tfoot as the thead and tbody -->
      <tbody>
        <tr>
          <td>samosa</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Allu</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Lalu</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
