<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action.php">
      <div>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="enter username" />
      </div>
      <div>
        <label for="password">Password: </label
        ><input type="password" id="password" placeholder="enter password" />
      </div>
      <div>
        <label for="age">Age: </label
        ><input type="number" id="age" placeholder="00" />
      </div>
      <div>
        <!-- button default behaviour is sumbit -->
        <button>Submit</button>
        <button type="submit">FSubmit</button>
        <!-- this is normal button -->
        <button type="button">hello</button>
        <!-- this is reset button -->
        <button type="reset">Reset</button>
        <!-- we can also make button through input -->
        <label for="submit">Isubmit</label>
        <input type="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
