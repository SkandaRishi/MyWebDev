    <div>
      <table border="black">
        <caption>
          Student Information

        <tr>
          <th rowspan="6">Info</th>

          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>

        <tr>

    <hr />
    <div>
      <!-- recreate form using html -->
      <form action="/action.php">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="enter name" />
        </div>
        <div>
          <label for="gender">Sex:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
        </div>
        <div>
          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="">Select your county</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="nepal">Nepal</option>
            <option value="france">France</option>
          </select>
        </div>
        <div>
          <label for="feedback">Message:</label> <br />
          <textarea
            name="feedback"
            id="feedback"
            placeholder="Leave your message"
            cols="10"
            rows="5"
          ></textarea>
        </div>
        <input type="checkbox" name="subscribe" id="subscribe" checked />
        <label for="subscribe">Subscribe?</label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <hr />
    <div>
      <h2>Feedback Form</h2>
      <form action="/action.php">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Write your name"
          />
        </div>
        <div>
          <label for="mail">Email:</label>
          <input
            type="text"
            name="mail"
            id="mail"
            placeholder="Write your email"
          />
        </div>
        <div>
          <label for="feedback">Message:</label><br />
          <textarea name="feedback" id="feedback" cols="30" rows="4"></textarea>
        </div>
        <div>
          <label for="rate">Rate us our of 5:</label> <br />

          <input type="radio" id="three" name="rate" value="three" />
          <label for="three">3</label> <br />
          <input type="radio" name="rate" id="four"  value="four"/>

          <input type="radio" name="rate" value="five" id="five"/>
          <label for="five">5</label>

        <button type="submit">Send Your message!</button>
      </form>
