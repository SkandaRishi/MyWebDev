<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Entities</h1>
    <ul>
        <!-- we use below entity for ampersand symbol -->
        <li>a&amp;b</li>
        <!-- we use below entity for less than symbol -->
        <li>a&lt;b</li>
        <!-- we use below entity for greater than symbol -->
        <li>a&gt;b</li>
        <!-- we use below entity for quote symbol -->
        <li>a&quot;b</li>
        <!-- we use below entity for blank space -->
        <li>a&nbsp;b</li>
    </ul>
  </body>
</html>
