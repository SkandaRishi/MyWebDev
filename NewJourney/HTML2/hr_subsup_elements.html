<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- we use hr tag for creating a horizontal line -->
      <p>This is me Rishi</p>
      <p>I am a web developer</p>
      <hr />
      <p>I am a thinker</p>
      <p>I love to spread knowladge</p>
    </div>
    <div>
        <!-- analyse sub and super script it's useful -->
        <!-- it's superscript -->
        <p>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></p>
        <!-- it's subscript -->
        <p>H<sub>2</sub>0</p>
    </div>
  </body>
</html>
