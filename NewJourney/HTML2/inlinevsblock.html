<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block element take whole width of the page. we can't use more than one block element in one line -->
    <h1>Hello World</h1>
    <h1>Apna College</h1>
    <p>Hello Friends </p>
    <p>Bye Friends</p>
    <!-- inline element take only width that is necessary of it means we can use many inline element in the same line -->
    <a href="www.google.com">Google</a>
    <a href="www.youtube.com">Youtube</a>
</body>
</html>
