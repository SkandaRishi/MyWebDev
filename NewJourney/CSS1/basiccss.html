    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: brown;
        }

</head>
<body>

    <!-- Style tag . is always write on the head section of html page. it is also not recommended to use-->

    <h1>Hello world!</h1>
    <hr>
    <!-- External css. writing css in a seprate document and linking it with a html file . is also added in head with help og link tag-->

    <h3>Rishi</h3>
    <h3>Hello everyone!</h3>
</body>
</html>
